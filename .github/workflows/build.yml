name: Build and Push Using Shared Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        version:
          - '1.8'
          - '2.3'

    uses: nstwfdev/docker-ci/.github/workflows/build.yml@main
    with:
      version: ${{ matrix.version }}
      docker_image_path: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}
      ghcr_image_path: ghcr.io/${{ github.repository }}
      image_version_prefix: 'example_prefix-'
    secrets:
      docker_username: ${{ secrets.DOCKER_USERNAME }}
      docker_build_token: ${{ secrets.DOCKER_BUILD_TOKEN }}
